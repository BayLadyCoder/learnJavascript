<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Storage Interface</title>
    <style>

        body {
            display: flex;
            justify-content: center;
        }
        .container {
            width: 60%;
        }
        #title {
            color: rgb(12, 147, 157);
        }

        fieldset {
            margin-bottom: 20px;
            padding: 20px;
        }
        legend {
            color: rgb(12, 147, 157);
            font-size: 20px;
        }
        input {
        padding: 7px;
        height: 14px;
        font-size: 18px;
    }
    #btnInsert {
        font-size: 17px;
        padding: 5px;
    }

    #localStorageOutput {
        font-size: 20px;
        line-height: 1.5;
        text-align: center;
    }

    table, th, td {
        border: 1px solid black;
    border-collapse: collapse;
    }
    </style>
</head>


<body>
    <div class="container">
        <h1 id="title">Local Storage - Javascript</h1>
        <fieldset>
            <legend>Insert Data</legend>
            <input type="text" id="inputKey" placeholder="Enter Key...">
            <input type="text" id="inputValue" placeholder="Enter Value...">
            <button id="btnInsert">Insert Data</button>
        </fieldset>

        <fieldset>
            <legend>Local Storage</legend>
            <div id="localStorageOutput">
                <table id="LSTable" style="width:100%">
                    <tr id="LSTableHead">
                        <th>Index</th>
                        <th>Key</th>
                        <th>Value</th>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</body>
<script>
    const inputKey = document.getElementById('inputKey');
    const inputValue = document.getElementById('inputValue');
    const btnInsert = document.getElementById('btnInsert');
    const localStorageOutput = document.getElementById('localStorageOutput');
    const LSTable = document.getElementById('LSTable');
    // localStorage.clear();

    btnInsert.onclick = function () {
        const key = inputKey.value;
        const value = inputValue.value;

        console.log(key);
        console.log(value);

        if (key && value) {
            localStorage.setItem(key, value);
            location.reload(); // refresh the browser
        }
        console.log(key);
        console.log(value);
    }

    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);

        LSTable.innerHTML += `<tr><td>${i}</td><td>${key}</td><td>${value}</td><tr>`;
    }
</script>

</html>
